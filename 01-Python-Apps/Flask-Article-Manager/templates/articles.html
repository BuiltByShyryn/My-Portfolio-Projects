<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    {% if articles %}
    <ul>
        {% for article in articles %}
        <li>
            <a href="/articles/{{ article[0] }}">{{ article[1] }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No articles found.</p>
    {% endif %}
</body>
</html>
