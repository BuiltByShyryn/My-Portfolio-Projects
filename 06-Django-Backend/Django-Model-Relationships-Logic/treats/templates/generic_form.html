<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2>{{ title }}</h2>
{% if status %}<p><b>{{ status }}</b></p>{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Data</button>
</form>
<a href="{% url 'home' %}">Back Home</a>
</body>
</html>
